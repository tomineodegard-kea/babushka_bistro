<!DOCTYPE html>
<html lang="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babushka Bitro</title>

    <style>
      body {
        font-family: "Roboto Condensed", sans-serif;
      }
      nav {
        display: flex;
        justify-content: center;
      }

      #popup {
        display: none;
        width: 100vw;
        height: 100vh;
        background-color: #1d1d20d2;
        position: fixed;
        top: 0;
        left: 0;
      }

      #popup article {
        background-color: white;
        width: 80vw;
        height: 85vh;
        display: block;
        margin: auto;
        text-align: center;
        border-radius: 3em;
      }

      #popup img {
        max-width: 55vw;
        display: block;
        margin: auto;
        padding-top: 2em;
      }

      button {
        background-color: #81a684;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      #closeBtn {
        position: relative;
        cursor: pointer;
        color: #81a684;
        font-size: 2em;
        top: 10vh;
        left: 15vw;
      }

      img {
        width: 100%;
      }

      article:hover {
        background-color: #81a684;
        border: none;
      }

      #liste {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 1em;
        margin: 2em;
      }

      .person {
        padding: 1em;
        border: 1px solid;
      }

      .chosen {
        background-color: #274029;
      }
    </style>
  </head>

  <body>
    <h1>Babushka Bistro</h1>
    <nav>
      <button data-category="alle" class="chosen">Alle</button>
      <button data-category="drikkevarer">Drikkevarer</button>
      <button data-category="desserter">Desserter</button>
      <button data-category="hovedretter">Hovedretter</button>
    </nav>
    <h2 id="babushka">Alle</h2>

    <section id="liste"></section>
    <template>
      <article class="course">
        <h2 class="navn"></h2>
        <p class="kategori"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="pris"></p>
        <p class="_id"></p>
        <img src="" alt="" class="billede" />
      </article>
    </template>

    <section id="popup">
      <div id="closeBtn">&#x2715</div>
      <article>
        <img src="" alt="" class="billednavn" />
        <h2 class="navn"></h2>
        <p class="langbeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </section>

    <script>
      let header = document.querySelector("#babushka");
      const myHeaders = { "x-apikey": "600ec2fb1346a1524ff12de4" };

      let coursesJSON;
      let filter = "alle";

      document.addEventListener("DOMContentLoaded", start);
      // fÃ¸rste funktion der kaldes efter DOM er loaded
      function start() {
        const filterButtons = document.querySelectorAll("nav button");
        filterButtons.forEach((btn) =>
          btn.addEventListener("click", filterCourses)
        );
        loadJSON();
      }

      function filterCourses() {
        filter = this.dataset.category;
        document.querySelector(".chosen").classList.remove("chosen");
        this.classList.add("chosen");
        showCourses();
        header.textContent = this.textContent;
      }

      async function loadJSON() {
        const JSONData = await fetch(
          "https://babushka-dd8a.restdb.io/rest/menu",
          {
            headers: myHeaders,
          }
        );
        coursesJSON = await JSONData.json();
        console.log(coursesJSON);
        showCourses();
      }

      //funktion der viser personer i liste view
      function showCourses() {
        const location = document.querySelector("#liste"); // container til articles med en person
        const template = document.querySelector("template").content; // select indhold af html template (article)
        location.textContent = "";

        coursesJSON.forEach((course) => {
          // loop igennem json (courses)
          if (filter == course.kategori || filter == "alle") {
            const clone = template.cloneNode(true);

            clone.querySelector(".kategori").textContent = course.kategori;
            clone.querySelector(".navn").textContent = course.navn;
            clone.querySelector(".kortbeskrivelse").textContent =
              course.kortbeskrivelse;
            clone.querySelector(".pris").textContent = course.pris + ",-";
            clone.querySelector(".billede").src =
              "images/" + course.billednavn + "-md.jpg";
            clone
              .querySelector("article")
              .addEventListener("click", () => showDetails(course));

            location.appendChild(clone);
          }
        });
      }

      document.querySelector("#closeBtn").addEventListener("click", hidePopup);

      function hidePopup() {
        document.querySelector("#popup").style.display = "none";
      }

      function showDetails(details) {
        const popup = document.querySelector("#popup");
        popup.style.display = "block";
        popup.querySelector(".navn").textContent = details.navn;
        popup.querySelector(".pris").innerHTML =
          "<b>Pris i danske kroner: </b>: " + details.pris;
        popup.querySelector(".langbeskrivelse").textContent =
          details.kortbeskrivelse;
        popup.querySelector("img").src =
          "images/" + details.billednavn + "-md.jpg";
        console.log(details);
      }
    </script>
  </body>
</html>
